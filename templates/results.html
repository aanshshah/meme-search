{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        {% if results %}
            {% for result in results %}
                {{ result }} <br>
            {% endfor %}
        {% else %}
            <p>No search results</p>
        {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
